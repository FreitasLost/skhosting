<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Suporte/Venda</title>
    <link rel="stylesheet" href="stylesuporte.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.5.0/confetti.browser.min.js"></script>
</head>
<body>
    <header>
        <h1>Área de Suporte/Venda</h1>
        <h2></h2>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="https://discord.gg/BDr3WHtx9u" target="_blank">Discord</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="whitelist" id="whitelist">
            <h2>Enviar Formulário</h2>
            <form id="whitelistForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="nick">Discord:</label>
                    <input type="text" id="nick" name="nick" required>
                </div>
                <div class="form-group">
                    <label for="plano">Plano:</label>
                    <select id="plano" name="plano" required>
                        <option value="Plano Nada">Escolha seu Plano</option>
                        <option value="Samp 50 Slots">Samp 50 Slots</option>
                        <option value="Samp 100 Slots">Samp 100 Slots</option>
                        <option value="Samp 150 Slots">Samp 150 Slots</option>
                        <option value="Samp 200 Slots">Samp 200 Slots</option>
                        <option value="Samp 250 Slots">Samp 250 Slots</option>
                        <option value="MTA 50 Slots">MTA 50 Slots</option>
                        <option value="MTA 100 Slots">MTA 100 Slots</option>
                        <option value="MTA 150 Slots">MTA 150 Slots</option>
                        <option value="MTA 200 Slots">MTA 200 Slots</option>
                        <option value="MTA 250 Slots">MTA 250 Slots</option>
                        <option value="MTA 300 Slots">MTA 300 Slots</option>
                        <option value="Start">VPS Start</option>
                        <option value="VPS boost">VPS boost</option>
                        <option value="VPS Super">VPS Super</option>
                        <option value="VPS Mega">VPS Mega</option>
                        <option value="VPS Ultimate">VPS Ultimate</option>
                        <option value="Outra VPS">Outra VPS</option>
                   </select>
                </div>
                <button type="button" onclick="enviarWhatsApp()" style="margin-bottom: 20px;">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SK Hosting. Todos os direitos reservados.</p>
    </footer>

    <script>
        function enviarWhatsApp() {
            // Obtém os valores dos campos do formulário
            var nome = document.getElementById("nome").value;
            var nick = document.getElementById("nick").value;
            var plano = document.getElementById("plano").value;

            // Variáveis de controle
            var camposFaltando = [];

            // Verifica quais campos estão vazios
            if (!nome) {
                camposFaltando.push("Nome");
            }

            if (!nick) {
                camposFaltando.push("Nick");
            }

            if (!plano) {
                camposFaltando.push("Plano");
            }

            // Se algum campo estiver faltando, mostra alerta
            if (camposFaltando.length > 0) {
                alert("Por favor, preencha os seguintes campos: " + camposFaltando.join(", "));
                return; // Interrompe a execução se algum campo estiver vazio
            }

            // Cria a mensagem para ser enviada no WhatsApp
            var mensagem = `Olá, meu Nome é ${nome}, meu Discord é ${nick} e eu escolhi o ${plano}. Gostaria de Adquirir.`;
            
            // Codifica a mensagem para URL
            var mensagemCodificada = encodeURIComponent(mensagem);

            // Substitua o número abaixo pelo número do WhatsApp para onde a mensagem será enviada
            var numeroWhatsApp = "5517992095122"; // Exemplo: número fictício com código do Brasil +55

            // URL para redirecionar para o WhatsApp
            var urlWhatsApp = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${mensagemCodificada}`;

            // Redireciona o usuário para o WhatsApp
            window.location.href = urlWhatsApp;
        }
    </script>
</body>
</html>
